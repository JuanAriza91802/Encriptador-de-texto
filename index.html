<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="assets/logoAlura.png" alt="logoAlura">
        </nav>
    </header>
    <main class="presentacion">
        <div class="presentacion--contenedor">
            <textarea class="presentacion--contenedor--texto"
            id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="presentacion--contenedor--terminos">
            <p>Solo letras minúsculas y sin acento</p>
        </div>
        <div class="presentacion--contenedor--btn">
            <button class="btn--encriptar" type="button" onclick="encriptar();">
                Encriptar</button>
            <button class="btn--desencriptar" type="button" onclick="deseencriptar();">
                Desencriptar</button>
        </div>
        <div class="presentacion--contenedor--resultado">
            <img src="assets/muñeco.png" alt="muñeco" id="imagen_muneco"/>
            <div class="presentacion--contenedor--txtEncriptado">
                <h2 class="presentacion--contenido--resultado--titulo">Ningúm mensaje fue encontrado</h2>
                <p class="presentacion--contenedor--resultado--parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
                <textarea class="presentacion--contenido--resultado--texto" 
                name="mesajee" id="" cols="30" rows="10"></textarea>
            </div>    
        </div>
    </main>
    <footer></footer>
</body>
</html>
