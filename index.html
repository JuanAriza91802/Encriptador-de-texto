<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <img src="assets/logoAlura.png" alt="logoAlura"/>
            </a>
        </nav>
    </header>
    <main class="contendor">
        <div class="encriptar">
            <textarea class="texto" id="texto"
             cols="30" rows="10" placeholder="Ingresa tu texto aqui"></textarea>
        </div>
        <div class="terminos">
            <img src="" alt="aviso">
            <p>solo letras minusculas y sin acento</p>
        </div>
        <div class="contenedor--btn">
            <button class="btn--encriptar" type="button">Encriptar</button>
            <button class="btn--desencriptar" type="button">Desencriptar</button>
        </div>
        <div class="desencritar">
            <img class="imagen--muneco" src="assets/muñeco.png" alt="logo--muñeco">
            <div class="mensaje-encriptado">
                <h2  id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingrese el teexto que desees encriptar o desencriptar
                </p>
                <!-- <textarea class="mensaje" name="mensaje" id="mensajee" 
                cols="30" rows="10"></textarea> -->
            </div>
        </div>    
    </main>
    <footer></footer>
</body>
</html>
