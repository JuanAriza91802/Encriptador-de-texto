<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="desencritar">
            <img class="imagen--muneco" src="" alt="logo--muÃ±eco">
            <div class="meensaje-encriptado">

                <p id="parrafo">
                    Ingrese el teexto que desees encriptar o desencriptar
                </p>
                <textarea class="mensaje" name="mensaje" id="mensajee" 
                cols="30" rows="10"></textarea>
            </div>
        </div>
        
    </main>
    <footer></footer>
